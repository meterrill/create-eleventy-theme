backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

collections:
  - name: "brands"
    label: "Brands"
    folder: "brands"
    create: true
    slug: "{{ slug }}"
    fields:
      - {
        label: "Name",
        name: "name",
        widget: "string"
      }
      - {
        label: "URL",
        name: "url",
        widget: "string"
      }
      - {
        label: "Image",
        name: "image",
        widget: "image"
      }

media_folder: "/_site/assets/img" # Media files will be stored in the repo under images/uploads
